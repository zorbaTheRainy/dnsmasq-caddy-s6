name: Docker Image CI

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run date command
      id: date
      run: |
        buildTime=$(date +%Y-%m-%d" "%X)
        echo "BUILD_TIME=$buildTime" >> $GITHUB_OUTPUT
        # echo "::set-output name=output::$DATE"

    - name: Get release tag
      id: release
      run: echo "GH_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Login to DockerHub
      uses: docker/login-action@v3 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/dnsmasq:${{ steps.release.outputs.GH_TAG }}
          ${{ secrets.DOCKERHUB_USERNAME }}/dnsmasq:latest
        build-args: |
          BUILD_TIME=${{ steps.date.outputs.BUILD_TIME }}
